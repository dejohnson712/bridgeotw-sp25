<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Youth, Career, Internship" />
    <meta name="description" content="Simple HTML page for Bridge Over Troubled Water site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100..900&family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet" />

    <!--CSS Styles-->
    <link rel="stylesheet" href="css/layout.css" type="text/css" />
    <link rel="stylesheet" href="css/contact.css" type="text/css" />

    <!--Title-->    
    <title>Get Involved | Bridge Over Troubled Water</title>
</head>
<body>

    <!-- HEADER -->
    <header id="header">   
        <div class="logo-nav-container">
            <a href="index.html">
                <img src="images/botw-logo-1.png" alt="Bridge Over Troubled Water Logo" class="logo" />
            </a>
            <nav class="horizontal">
                <a id="navicon" href="#"><img src="images/botw_navicon.png" alt="Menu button" /></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="partners.html">Partners</a></li>
                    <li><a href="getinvolved.html">Get Involved</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>       
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="reachout-section">
            <div class="message">
                <h1>We Want to Hear From You</h1>
                <p>Have a question, idea, or partnership opportunity? Use the form below and let's connect.</p>
            </div>
        </section>

        <section id="contact" class="content-container">
            <div class="form-wrapper">
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" placeholder="Name" required />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="field">
                            <textarea name="message" placeholder="Message" rows="6" required></textarea>
                        </div>
                    </div>
                    <ul class="actions special">
                        <li><input type="submit" value="Send Message" /></li>
                    </ul>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Bridge Over Troubled Water. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="https://twitter.com/BridgeOTW" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/BridgeOTW" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com/company/BridgeOTW" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

</body>
</html>
